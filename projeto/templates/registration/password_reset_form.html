{% extends "base_generic.html" %}

{% block content %}

<div class="row justify-content-center">
  <div class="form-group col-md-6">
    <div class="jumbotron">
      <legend class="text-center">
        <h3 class="display-4">Recuperar Senha</h3>
      </legend>

      <p class="lead text-center">
        Esqueceu sua senha? Sem problemas! Nós ajudamos você a recuperá-la.
      </p>

      <hr class="my-4">

      <form method="post" action="">
        {% csrf_token %}

        {% if form.email.errors %}
        {{ form.email.errors }}
        {% endif %}

        <div class="row justify-content-center text-center">
					<div class="form-group col-md-8">
            {{ form.email.label_tag }}
            <br>
            {{ form.email }}
					</div>
				</div>


        <div class="text-center">
          <div class="form-group">
            <div class="row justify-content-lg-center">
              <div class="col-lg-7 col-lg-offset-3 .col-md-4">
                <input type="submit" class="btn btn-primary col-xs-8 .col-md-8" style="font-size:20px;" value="Recuperar">
              </div>
            </div>
          </div>
          <input type="hidden" name="next" value="{{ next }}" />
        </div>

      </form>

    </div>
  </div>
</div>
{% endblock %}
